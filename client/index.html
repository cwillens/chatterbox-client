<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        var enterName = prompt('What is your name?');
        console.log('running from first script ' + enterName);
        newSearch += 'username=' + (enterName || 'anonymous');
        window.location.search = newSearch;
      }
      
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <div class="controls">
        <div id="messageDiv">Enter your Message:<input name="messageBox" id="messageText" type="text">
          <button type="button" id="sendButton">Send Message</button>
          You are in:<select id="chatroomSelect" class="chatroomSelecter">
            <option value="lobby">lobby</option>
            <option value="random">random</option>
            <option value="sports">sports</option>
          </select>
        </div>
        <button type="button" id="refreshButton">Refresh Messages</button>
        <span id="addRoomSpan">Add a Chat Room:<input name = "addRoom" id = "newRoomText" type="text">
          <button type = "button" id = "newRoomButton">Add Room</button>
        </span>
      </div>
    </div>
    <div id="chats"></div>
    <script src="scripts/app.js"></script>
  </body>
</html>
